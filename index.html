<!doctype html>
<html>

<head>
  <meta charset="UTF8">
  <title>Search Explorer</title>
  <link href="basic.css" rel="stylesheet" type="text/css">
  <script src="dexie.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="search.js"></script>
</head>

<body ng-app="schemaorg">
  <form class="search-container" ng-controller="SearchController as sc">
    <input id="search" type="text" ng-model="keyword" name="text" />
    <input type="submit" id="submit" value="Search" ng-click="doSearch(3)" />
    <div>
      <h1>Search Result:</h1>
      <div><span>Total search result: {{sc.searchResults.length}}</span></div>
      <div class="search-result-container">
        <ul class="search-result-list">
          <li class="search-result-item" ng-repeat="item in sc.searchResults">
            <a href="{{item.url}}" target="_blank">{{item.title}}</a> - {{item.description}}</li>
        </ul>
      </div>
    </div>
  </form>
</body>

</html>
