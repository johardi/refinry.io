<!doctype html>
<html>

<head>
  <meta charset="UTF8">
  <title>Search Explorer</title>
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="materialize/extras/material-icons.css">
  <link type="text/css" rel="stylesheet" href="basic.css">
  <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="dexie.min.js"></script>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="search.js"></script>
</head>

<body class="grey lighten-5" ng-app="schemaorg">
  <form class="search-container" ng-controller="SearchController as sc">
    <input id="search" type="text" ng-model="keyword" name="text" />
    <input type="submit" id="submit" value="Search" ng-click="doSearch(3)" />
    <div class="row container">
      <div class="col s2">
        Facets
      </div>
      <div class="search-result-container col s10">
        <div class="row">
          <div class="col s4" ng-repeat="item in sc.searchResults" ng-if="item.schemaorg">
            <div class="card grey lighten-4 small">
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><a href="{{item.schemaorg.url}}" target="_blank">{{item.schemaorg.name}}</a><i class="material-icons right">more_vert</i></span>
                <p>{{item.description}}</p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Schema.org Markup<i class="material-icons right">close</i></span>
                <pre>{{item.schemaorg | json}}</pre>
              </div>
            </div>
          </div>
        </div>
        <div>
          <ul class="search-result-list">
            <li class="search-result-item" ng-repeat="item in sc.searchResults" ng-if="!item.schemaorg">
              <span><a href="{{item.url}}" target="_blank">{{item.title}}</a> - {{item.description}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
