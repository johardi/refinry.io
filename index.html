<!doctype html>
<html>

<head>
  <meta charset="UTF8">
  <title>Search Explorer</title>
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
    media="screen,projection">
  <link type="text/css" rel="stylesheet" href="materialize/extras/material-icons.css">
  <link type="text/css" rel="stylesheet" href="rzslider/rzslider.min.css">
  <link type="text/css" rel="stylesheet" href="basic.css">
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/dexie.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-filter.min.js"></script>
  <script type="text/javascript" src="js/quantities.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="rzslider/rzslider.min.js"></script>
  <script type="text/javascript" src="user-profiles.js"></script>
  <script type="text/javascript" src="search-facets.js"></script>
  <script type="text/javascript" src="data-units.js"></script>
  <script type="text/javascript" src="search.js"></script>
</head>

<body class="grey lighten-5" ng-app="schemaorg">
  <form class="search-container" ng-controller="SearchController as sc">
    <div class="input-field" style="margin-top:0;">
      <input class="valign center search-bar"
      style="font-size:200%;padding-top:10px;padding-bottom:10px;"
      placeholder="Type a concept here..." type="search" ng-model="keyword" required>
      <i class="material-icons" style="padding-top:18px;">close</i>
      <input type="submit" id="submit" value="Search" ng-click="doSearch()">
    </div>
    <div class="row container">
      <div class="col s3">
        <div ng-repeat="(label, value) in sc.categoricalFacet | groupBy:'category'"
            ng-if="value[0].visible">
          <ul class="collection with-header">
            <li class="collection-header">
              <div class="row narrower">
                <div class="col s10">{{value[0].label}}</div>
                <div class="col s2"><span class="x" ng-click="onClose(value[0])"></span></div>
              </div>
            </li>
            <li class="collection-item narrow-padding-left" ng-repeat="facet in value">
              <input type="checkbox" id="checkbox-{{label}}{{$index}}"
                  ng-model="facet.selected" ng-change="onCheckboxChanged({{label}})">
                <label class="smaller" for="checkbox-{{label}}{{$index}}">{{facet.value}}</label>
            </li>
          </ul>
        </div>
        <div ng-repeat="facet in sc.numericalRangeFacet" ng-if="facet.visible">
          <ul class="collection with-header">
            <li class="collection-header">
              <div class="row narrower">
                <div class="col s10">{{facet.label}}</div>
                <div class="col s2"><span class="x" ng-click="onClose(facet)"></span></div>
              </div>
            </li>
            <li class="collection-item narrow-padding-left">
              <rzslider rz-slider-model="facet.minValue"
                  rz-slider-high="facet.maxValue"
                  rz-slider-options="facet.options"></rzslider>
            </li>
          </ul>
        </div>
      </div>
      <div class="search-result-container col s9">
        <div class="row">
          <div class="col s4" ng-repeat="item in sc.searchResults" ng-if="item.schemaorg.length">
            <div class="card small">
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4 smaller">
                  <a href="{{item.url}}" target="_blank">{{item.title | removeSeparator}}</a>
                </span>
                <p class="fadeout-overflow">{{item.description}}</p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4 smaller">Schema.org Markup
                  <i class="material-icons right">close</i></span>
                <pre>{{item.schemaorg | json}}</pre>
              </div>
              <div class="card-action white-text blue-grey darken-1 activator narrower">VIEW MARKUP
                  <i class="material-icons right">more_vert</i>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="search-result-list-container">
              <ul class="search-result-list">
                <li class="search-result-item" ng-repeat="item in sc.searchResults" ng-if="!item.schemaorg.length">
                  <span><a href="{{item.url}}" target="_blank">{{item.title}}</a><span><br>
                  <span class="green-text lighten-3">{{item.url}}</span><br>
                  <span>{{item.description}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
